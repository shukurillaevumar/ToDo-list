<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="text-center">
            <h1 id="inf">Information About People</h1>
            <img src="img-2.jpg" class="card-img-top mt-5" alt="..." id="img-2">
        </div>
        <form id="form">
            <label for="name">Write your name:</label>
            <input type="text" id="Uname" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            <label for="email">Write your email:</label>
            <input type="email" id="Uemail" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            <label for="password">Write your password:</label>
            <input type="password" id="Upassword" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            <input type="submit" id="submit" value="Submit">
        </form>
        <div class="container">
            <div class="card mb-3">
                <img src="img-1.jpg" class="card-img-top" alt="..." id="img-1">
                <div class="card-body">
                    <h5 class="card-title">About WebSite</h5>
                    <p class="card-text">This is a website to talking anonymous with somebody.</p>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="container">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name:</th>
                        <th scope="col">Email:</th>
                        <th scope="col">Password:</th>
                    </tr>
                </thead>

                <tbody id="result">


                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
